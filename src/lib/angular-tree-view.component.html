<table>
    <tbody>
        <tr *ngFor="let rec of processedData">
            <td>
                <span *ngIf="!rec.leaf">$</span>
                <span>{{rec.name}}</span>
            </td>
            <td>
                <span>{{rec.age}}</span>
            </td>
        </tr>
    </tbody>
</table>
