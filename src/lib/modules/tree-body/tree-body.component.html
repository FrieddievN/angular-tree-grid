<tr *ngFor="let rec of processed_data">  
  <td *ngFor="let column of columns; index as i">
    <db-tree-cell
      [configs]="configs"
      [column]="column"
      [index]="i"
      [row_data]="rec"
      [cellclick]="cellclick"
      (rowexpand)="onRowExpand($event)"
    >
    </db-tree-cell>
  </td>
</tr>
