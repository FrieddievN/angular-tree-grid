<tr *ngFor="let rec of processed_data">
  <td db-tree-cell-actions 
    *ngIf="(configs.actions.edit || configs.actions.delete || configs.actions.add) && expand_tracker[rec.parent_pathx]" 
    [row_data]="rec"
    [configs]="configs"
    [processed_data]="processed_data"
    [edit_tracker]="edit_tracker"
    [internal_configs]="internal_configs"
    [rowdelete]="rowdelete"
    (canceledit)="cancelEdit($event)" 
    (editcomplete)="saveRecord($event)">
  </td>
  <ng-container *ngIf="expand_tracker[rec.parent_pathx]">
    <td *ngFor="let column of columns; index as i" [ngClass]="{'column-hide': column.hidden}">
      <db-tree-cell
        [configs]="configs"
        [column]="column"
        [index]="i"
        [row_data]="rec"
        [expand_tracker]="expand_tracker"
        [edit_on]="edit_tracker[rec[configs.id_field]]"
        [cellclick]="cellclick"
        (rowexpand)="onRowExpand($event)"
        (editcomplete)="saveRecord($event)"
      >
      </db-tree-cell>
    </td>
    <td *ngIf="internal_configs.show_parent_col">
      <select *ngIf="edit_tracker[rec[configs.id_field]]" [(ngModel)]="rec[configs.parent_id_field]">
        <option *ngFor="let parent of parents" [value]="parent.id">{{parent.value}}</option>
      </select>
    </td>
  </ng-container>
</tr>
