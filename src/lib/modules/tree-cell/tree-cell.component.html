<div (click)="onCellClick($event)">
  <ng-container *ngIf="is_expand_column">
    <div [ngStyle]="{'padding-left': row_data.leaf ? row_data.levelx * 20 + 'px' : row_data.levelx * 10 + 'px'}">
      <ng-container *ngIf="!expand_tracker[row_data.pathx]">
          <i 
          [ngClass]="configs.css.expand_class" 
          class="expand-icon" 
          aria-hidden="true"
          *ngIf="show_expand_icon"
        ></i>
      </ng-container>
      <ng-container *ngIf="expand_tracker[row_data.pathx]">
          <i 
          [ngClass]="configs.css.collapse_class" 
          class="expand-icon" 
          aria-hidden="true"
          *ngIf="show_expand_icon"
        ></i>
      </ng-container>      
      <ng-container [ngSwitch]="column.type">
        <db-custom-cell-component 
          *ngSwitchCase="'custom'"
          [column]="column" 
          [row_data]="row_data">
        </db-custom-cell-component>
        <db-tree-cell-view
          *ngSwitchDefault 
          [column] = "column"
          [row_data] = "row_data">
        </db-tree-cell-view>
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="!is_expand_column" [ngSwitch]="column.type">
    <db-custom-cell-component 
      *ngSwitchCase="'custom'"
      [column]="column" 
      [row_data]="row_data">
    </db-custom-cell-component>
    <db-tree-cell-view
      *ngSwitchDefault 
      [column] = "column"
      [row_data] = "row_data">
    </db-tree-cell-view>
  </ng-container>  
</div>
