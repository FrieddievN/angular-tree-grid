<input type="text"
    nbInput
    fieldSize="small"
    status="primary"
    [(ngModel)]="row_data[column.name]" 
    [ngClass]="{'cell-default': true, 'expandable-editor': expandable_column}"
    (click)="cellclick.emit($event)"
    (keydown.enter)="editcomplete.emit($event)"
    (keydown.esc)="canceledit.emit()"
    size="1"
    >
